<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular Wiki</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="app-sidenav" [fixedInViewport]="true">
    <mat-nav-list>
      <!-- Add Home Link -->
      <mat-list-item routerLink="/" (click)="sidenav.close()">Home</mat-list-item>
      <mat-list-item routerLink="/page/about" (click)="sidenav.close()">About</mat-list-item>
      <mat-list-item routerLink="/page/contact" (click)="sidenav.close()">Contact</mat-list-item>
      <!-- Add more links as needed -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
